    <script>
        var vm = new Vue({
            el: "#storeIndex",
            data() {
                return {

                }
            },
            mounted() {
                // 发生验证码
                var $getCode = $('#J_GetCode');
                /* 定义参数 */
                $getCode.on('click', function () {
                    /* ajax 成功发送验证码后调用【start】 */
                    YDUI.dialog.loading.open('发送中');
                    $getCode.sendCode({
                        disClass: 'btn-disabled',
                        secs: 60, // 时间
                        run: false,
                        runStr: '{%s}秒后重新获取', // 点击之后的显示
                        resetStr: '重新获取验证码' // 时间走完之后显示的文字
                    });
                    setTimeout(function () {
                        $getCode.sendCode('start');
                        YDUI.dialog.toast('已发送', 'success', 1500);
                        YDUI.dialog.loading.close();
                    }, 1500);
                });
                // 地址选择
                var $address = $('#J_Address');
                $address.citySelect();
                $address.on('click', function () {
                    $address.citySelect('open');
                });
                $address.on('done.ydui.cityselect', function (ret) {
                    $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
                });
                // 主营业务选择
                var J_Types = ['母婴品类', '美妆类'];
                var mobileSelect1 = new MobileSelect({
                    trigger: '#J_types',
                    title: '请选主营业务',
                    wheels: [{
                        data: J_Types // 类别
                    }],
                    position: [1], //初始化定位 打开时默认选中的哪个 如果不填默认为0
                    transitionEnd: function (indexArr, data) {
                        // console.log(data);
                    },
                    callback: function (indexArr, data) {
                        $("#J_types").val(data);
                    }
                });
                // 归属地选择
                var J_Areas = ['华南区', '华东区',"华中区"];
                var mobileSelect1 = new MobileSelect({
                    trigger: '#all-area',
                    title: '请选择当前归属地',
                    wheels: [{
                        data: J_Areas // 类别
                    }],
                    position: [1], //初始化定位 打开时默认选中的哪个 如果不填默认为0
                    transitionEnd: function (indexArr, data) {
                        // console.log(data);
                    },
                    callback: function (indexArr, data) {
                        $("#all-area").val(data);
                    }
                });
            },
            methods: {

            }
        })
    </script>
