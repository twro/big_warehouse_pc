<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ydui.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/ydui.flexible.js"></script>
    <script src="../../js/ydui.js"></script>
</head>
<body>
<section class="g-flexview">
    <div class="g-scrollview">
        <div class="login">
            <span class="login-bg"></span>
            <div class="login-wrap">
                <!--主体部分-->
                <form action="">
                    <div class="inputBox">
                        <div class="tel1">
                            <input type="text"  class='inp company'  placeholder="请输入账号" >
                            <img src="../../images/login_username.png" alt="">
                        </div>
                        <div class="tel1">
                            <input type="text"  class='inp userName'  placeholder="请输入密码" >
                            <img src="../../images/login_password.png" alt="">
                        </div>
                    </div>
                    <button id="btn" type ='button'>登录</button>
                </form>

                <div class="register">
                    <ul class="clearfix">
                        <li><a href="">用户注册</a></li>
                        <li><span></span></li>
                        <li><a href="">忘记密码</a></li>
                    </ul>
                </div>
                <img src="../../images/loginLine.png" alt="" class="Shortcut" >
                <a href="javascript:;" class="wechat-login"><img src="../../images/wechat.png" alt=""></a>
                <div class="agree clearfix">
                    <div class=" agree-checkbox">
                        <input type="checkbox" id="check">
                        <label for="check" class="box"></label>
                    </div>
                    <p class="agree-txt">已阅读并理解和同意 <a href="" class="agreement">《货栈平台协议》</a>服务商协议</p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
