                            num: 1,

                            num: 11,
                            price: 121,
                            spec: "12*12/板"
                        },
                        {
                            text: '港版Cow&Gate牛栏2段奶粉 婴幼儿配方奶粉 2段900g...',
                            num: 2,
                            price: 122,
                            spec: "12*12/板"
                        },
                        {
                            text: '港版Cow&Gate牛栏2段奶粉 婴幼儿配方奶粉 2段900g...',
                            num: 34,
                            price: 120,
                            spec: "12*12/板"
                        },
                        {
                            text: '港版Cow&Gate牛栏2段奶粉 婴幼儿配方奶粉 2段900g...',
                            num: 1,
                            price: 140,
                            spec: "12*12/板"
                        }
                    ],

                    sw: true,
                    verCol: false,
                    horCol: true,
                    scrollY: 0,
                    currentIndex: 0,
                    selectArr: [],
                    subIndex: []
                }
            },
            computed: {

            },
            mounted() {
                var scrollBox = document.querySelector('.g-scrollview');
                var _this = this;
                scrollBox.onscroll = function () {
                    var scrollTop = $(this).scrollTop();
                    var scrollHeight = $('.list-goods').height();
                    var windowHeight = $(this).height();
                    if (scrollTop + windowHeight >= scrollHeight) {
                        if (_this.sw == true) {
                            _this.sw = false;
                            _this.loadMore(_this.sw)
                        }
                    }
                };
                this.touch = {}
                this.$nextTick(() => {
                    this._initSrcoll()
                    this._calculateHeight()
                })
            },
            methods: {
                loadMore(bool) {
                    var self = this;
                    $.ajax({
                        type: 'GET',
                        url: '',
                        dataType: "JSON",
                        data: {},
                        beforeSend: function () {

                        },
                        success: function (res) {
                            console.log(res)
                        }
                    })
                },
                _sendData: function (ground, item, id) {
                    if (this.selectArr.length < 5) {
                        this.singers[ground].items[item].select = !this.singers[ground].items[item].select;
                        if (this.singers[ground].items[item].select == true) {
                            this.selectArr.push(id)
                        } else {
                            this.selectArr[this.selectArr.indexOf(id)] = null;
                            this.selectArr.splice(this.selectArr.indexOf(null), 1)
                        }
                    } else {
                        alert("最多选择5个");
                    }

                    console.log(this.selectArr)
                },
                _initSrcoll() {
                    // console.log('didi')
                    this.scroll = new window.BScroll(this.$refs.listView, {
                        probeType: 3,
                        click: true
                    })
                    this.scroll.on('scroll', (pos) => {
                        this.scrollY = pos.y
                    })
                },
                onShortcutStart(e) {
                    // 获取到绑定的 index
                    let index = e.target.getAttribute('data-index')
                    // 使用 better-scroll 的 scrollToElement 方法实现跳转
                    this.scrollToElement(index)
                    // 记录一下点击时候的 Y坐标 和 index
                    let firstTouch = e.touches[0].pageY
                    this.touch.y1 = firstTouch
                    this.touch.anchorIndex = index
                },
                onShortcutMove(e) {
                    // 再记录一下移动时候的 Y坐标，然后计算出移动了几个索引
                    let touchMove = e.touches[0].pageY
                    this.touch.y2 = touchMove
                    // 这里的 16.7 是索引元素的高度
                    let delta = Math.floor((this.touch.y2 - this.touch.y1) / 16.7)
                    // 计算最后的位置
                    // * 1 是因为 this.touch.anchorIndex 是字符串，用 * 1 偷懒的转化一下
                    let index = this.touch.anchorIndex * 1 + delta
                    this.scrollToElement(index)
                },
                scrollToElement(index) {
                    // 处理边界情况
                    // 因为 index 通过滑动距离计算出来的
                    // 所以向上滑超过索引框框的时候就会 < 0，向上就会超过最大值
                    if (index < 0) {
                        return
                    } else if (index > this.listHeight.length - 2) {
                        index = this.listHeight.length - 2
                    }
                    // listHeight 是正的， 所以加个 -
                    this.scrollY = -this.listHeight[index]
                    this.scroll.scrollToElement(this.$refs.listGroup[index])
                },
                _calculateHeight() {
                    this.listHeight = []
                    const list = this.$refs.listGroup
                    let height = 0
                    this.listHeight.push(height)
                    for (let i = 0; i < list.length; i++) {
                        let item = list[i]
                        height += item.clientHeight
                        this.listHeight.push(height)
                    }
                }
            },
            watch: {
                scrollY(newVal) {
                    // 向下滑动的时候 newVal 是一个负数，所以当 newVal > 0 时，currentIndex 直接为 0
                    if (newVal > 0) {
                        this.currentIndex = 0
                        return
                    }

                    // 计算 currentIndex 的值
                    for (let i = 0; i < this.listHeight.length - 1; i++) {
                        let height1 = this.listHeight[i]
                        let height2 = this.listHeight[i + 1]
                        if (-newVal >= height1 && -newVal < height2) {
                            this.currentIndex = i
                            return
                        }
                    }

                    // 当超 -newVal > 最后一个高度的时候
                    // 因为 this.listHeight 有头尾，所以需要 - 2
                    this.currentIndex = this.listHeight.length - 2
                }
            },
        })
    </script>
