<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>全部订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/ydui.css?v=2">
    <script src="../../js/ydui.flexible.js"></script>
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../../css/customerOrder.min.css">
</head>

<body>
    <section class="g-flexview" id="customerOrder" v-cloak>

        <header class="m-navbar">
            <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center">
                <div class="navbar-ipt">
                    <span class="navbar-title">全部订单</span>
                </div>
            </div>
        </header>

        <div class="g-scrollview">
            <div class="customer_has_order" v-if="orderList.length > 0">
                <div class="search_customer">
                    <div class="customer_inner">
                        <span class="customer_search_pic"></span>
                        <input type="text" class="customer_input" placeholder="搜素订单号/收货人信息">
                    </div>
                </div>
                <div class="customer_order_list">
                    <ul class="customer_ul">
                        <li class="customer_li">
                            <div class="customer_title">
                                <span class="customer_order_num">订单编号：123456</span>
                                <span class="customer_order_status">待付款</span>
                            </div>
                            <div class="customer_order_pic">
                                <span class="customer_list_pic">
                                    <img src="../../images/good.png" alt="">
                                </span>
                                <span class="customer_list_pic"><img src="../../images/good.png" alt=""></span>
                                <span class="customer_list_pic"><img src="../../images/good.png" alt=""></span>
                                <span class="customer_list_pic"><img src="../../images/good.png" alt=""></span>
                                <span class="customer_list_pic"><img src="../../images/good.png" alt=""></span>
                            </div>
                            <div class="customer_price">
                                <div class="customer_price_inner">
                                    <span class="customer_count">共5件商品</span><span class="customer_all_price">合计：<i>￥</i><em>800.00</em></span>
                                </div>
                            </div>
                            <div class="customer_my_in">
                                <span>我的收益：<i>￥</i><em>200.00</em></span>
                            </div>
                        </li>
                        <li class="customer_li">
                            <div class="customer_title">
                                <span class="customer_order_num">订单编号：123456</span>
                                <span class="customer_order_status">待付款</span>
                            </div>
                            <div class="custoner_onlyone">
                                <div class="customer_left_pic">
                                    <img src="../../images/good.png" alt="">
                                </div>
                                <div class="customer_right_text">
                                    <div class="customer_right_title">【保税】荷兰进口奶粉 婴幼儿奶粉 诺优能奶粉3段800g奶粉 李四供应商</div>
                                    <div class="customer_right_spec">3罐装</div>
                                </div>
                            </div>
                            <div class="customer_price">
                                <div class="customer_price_inner">
                                    <span class="customer_count">共5件商品</span><span class="customer_all_price">合计：<i>￥</i><em>800.00</em></span>
                                </div>
                            </div>
                            <div class="customer_my_in">
                                <span>我的收益：<i>￥</i><em>200.00</em></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="customer_no_order" v-if="orderList.length == 0">
                <div class="no-order-pic">
                    <img src="../../images/xm.png" alt="">
                </div>
                <div class="no-otder-text">暂时还没有客户订单哦~</div>
            </div>
        </div>

        <!-- <footer class="m-tabbar">
            <a href="#" class="tabbar-item tabbar-active">
                <span class="nav-icon"></span>
                <span class="tabbar-txt">首页</span>

            <a href="#" class="tabbar-item">

            </a>
            <a href="#" class="tabbar-item">
                <span class="nav-icon"></span>
                <span class="tabbar-txt">我的</span>
            </a>
        </footer> -->
    </section>
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#customerOrder",
            data() {
                return {
                    
                    orderList:['1']
                }
            },
            created: function () {

            },
            mounted: function () {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
