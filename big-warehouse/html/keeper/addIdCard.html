<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>新增实名认证信息</title>
    <link rel="stylesheet" href="../../css/ydui.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/ydui.flexible.js"></script>
    <script src="../../js/ydui.js"></script>
</head>
<body>
<section class="g-flexview">
    <header class="m-navbar">
        <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">新增实名认证信息</span>
            </div>
    </header>
    <div class="g-scrollview">
        <div class="add-real-wrap">
           <div class="real-regis">
               <div class="inp-box clearfix">
                   <label for="" class="real-inp-txt">姓名:</label>
                   <input type="text" class="real-name" placeholder="请输入真实姓名">
               </div>
               <div class="inp-box clearfix">
                   <label for="" class="real-inp-txt">身份证：</label>
                   <input type="text" class="real-name" placeholder="请输入姓名对应的身份证号码">
               </div>
           </div>
           <div class="upload-idCard">
              <p class="upload-txt"><img src="../../images/my_warn.png" alt="">温馨提示：请上传原始比例的身份证正反面，请勿裁剪涂改，请保持身份信息清晰显示，否则无法通过审核！</p>
             <div class="idcard-file clearfix">
                 <div class="idcard-item fl">
                     <img src="../../images/shopcar_upload.png" alt="">
                     <p>身份证人像面</p>
                 </div>
                 <div class="idcard-item fr">
                     <img src="../../images/shopcar_upload.png" alt="">
                     <p>身份证人像面</p>
                 </div>
             </div>
                <div class="idcard-file clearfix">
                    <div class="idcard-item fl">
                        <img src="../../images/shopcar_id_down.png" alt="">
                        <p>人像面示例</p>
                    </div>
                    <div class="idcard-item fr">
                        <img src="../../images/shopcar_id_up.png" alt="">
                        <p>国徽面示例</p>
                    </div>
                </div>
            </div>
            <div class="ps-pulic">
               <p><span>*</span>根据海关相关规定，购买跨境商品需要相关手续，需要 您上传身份证信息用于商品入境申请。</p>
               <p><span>*</span>声明：货栈全权负责提交信息至海关办理相关手续，绝不传播或用于其他地方，请放心填写。</p>
            </div>
        </div>
    </div>
    <footer class="m-tabbar">
        <div class="add-name">
            <a href="javascript:;" class="add-name-sure">新增实名认证</a>
        </div>
    </footer>
</section>

</body>
</html>
