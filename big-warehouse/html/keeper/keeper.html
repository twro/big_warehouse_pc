<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>我是店长</title>
    <link rel="stylesheet" href="../../css/ydui.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/keeper.css">
    <script src="../../js/jquery-2.1.1.js"></script>

<body>
<section class="g-flexview" id="app" >
    <header class="m-navbar">
        <a href="#" class="navbar-item"><i class="back-ico"></i></a>
                <div class="navbar-center"><span class="navbar-title head-caption">欢迎小k店长</span>
            </div>
            <a href="#" class="navbar-item" @click="flag=!flag"><i class="add-ico"></i></a>

    <div class="g-scrollview">

        <div class="shoper-items">

              </div>

            <a href="./myClient.html" class="asset-list">

                    <span class="asset-icon"></span>
                    <p class="asset-txt">客户管理</p>
                </div>
                <span class="asset-arrow"></span>
            </a>
            <a href="./capital.html" class="asset-list">

                <div class="asset-box">
                    <span class="asset-icon"></span>

                </div>
                <span class="asset-arrow"></span>
            </a>
        </div>
    </div>
    <!--<footer class="m-tabbar" style="padding: 0">-->
        <!---->
    <!--</footer>-->

            <li><a href="./addIdCard.html" class="modal-asset"><span class="modal-real"></span><p class="modal-txt">实名认证</p></a></li>
            <li><a href="./shareEwm.html" class="modal-asset"><span class="modal-code"></span><p class="modal-txt">分享二维码</p></a></li>
        </ul>
    </div>
