<body>
    <section class="g-flexview" id="myClientMsg">

        <header class="m-navbar">
            <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center">
                <div class="navbar-ipt">
                    <span class="navbar-title">客户详情</span>
                </div>
            </div>
        </header>

        <div class="g-scrollview">
            <div class="wrapper-m-cell">
                <div class="drag"></div>
                <div class="m-cell">
                    <div class="cell-item">
                        <div class="cell-left">客户头像</div>
                        <div class="cell-right ">
                            <div class="pic80"><img src="../../images/keeper/shopowner_tx.png" alt=""></div>
                        </div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">客户昵称</div>
                        <div class="cell-right sameRight">未认证</div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">客户手机号</div>
                        <div class="cell-right sameRight">未认证</div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">客户微信号</div>
                        <div class="cell-right sameRight">未认证</div>
                    </div>
                    <div class="cell-item">
                        <div class="cell-left">购买次数</div>
                        <div class="cell-right colorRight">3</div>
                    </div>
                </div>
                <div class="myclientmsg-orders-list">
                    <div class="myclientmsg-order-head">
                        <span class="mylicentmsg-span-same">购买时间</span>
                        <span class="mylicentmsg-span-same">购买金额</span>
                        <span class="mylicentmsg-span-other">订单号</span>
                    </div>
                    <ul class="myclientmsg-orders-ul">
                        <li class="myclientmsg-orders-li" v-for="(item, index) in 3" :key="index">
                            <div class="myclientmsg-orders-inner">
                                <span class="myclientmsg-orders-time sameSpan">2019.12.12 12:00:00</span>
                                <span class="myclientmsg-orders-price sameSpan">￥900.00</span>
                                <span class="myclientmsg-orders-numbers">2121212121212121</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
