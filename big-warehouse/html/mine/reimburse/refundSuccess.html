<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>退款成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../../css/ydui.css?v=2">
    <script src="../../../js/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../../../css/refundSuccess.css">
</head>

<body>
    <section class="g-flexview" id="reimburse">

        <header class="m-navbar">
            <a href="JavaScript:;" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">退款成功</span></div>
        </header>

        <div class="g-scrollview">
            <div class="success-main">
                <div class="rate-head">
                    <div class="rate-time">
                        <span class="text">退款成功</span>
                        <span class="countdown">2018-10-23 17:20:26</span>
                    </div>
                    <div class="time-pic">
                        <img src="../../../images/time_03.png" alt="">
                    </div>
                </div>
                <div class="rate-money">
                    <div class="all-price">
                        <span class="price-text">退款总金额：</span><span class="price"><em>￥</em>280.<em>00</em></span>
                    </div>
                </div>
                <div class="rate-step">
                    <h3>退款进度</h3>
                    <div class="step-by-step">
                        <dl v-for="(item,index) in 3" ::key="index">
                            <i :class="index == 0?'success':''"></i>
                            <dt>审核通过</dt>
                            <dd>2018-10-22 12:00:00</dd>
                        </dl>
                    </div>
                </div>
                <div class="m-cell rate-history">
                    <div class="cell-item">
                        <div class="cell-left">协商历史</div>
                        <div class="cell-right cell-arrow"></div>
                    </div>
                </div>
                <div class="refund-list">
                    <div class="list-show">
                        <ul>
                            <li v-for="(item, index) in 2" :key="index">
                                <div class="list-detail">
                                    <div class="has-pic">
                                        <img src="../../../images/good.png" alt="">
                                    </div>
                                    <div class="has-text">
                                        <div class="titie">湿哒哒阿达大厦的啊实打实大</div>
                                        <div class="nums">退款数量：2</div>
                                        <div class="refund-price"><span>退款金额：</span><em>￥</em>280.<em>00</em></div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="refund-order-nums">
                    <h3>退款信息</h3>
                    <div class="ordernums">
                        <div class="ordernums-list orders-copy"><span class="ordernums-txt">退款编号：</span> <span class="ordernums-detail">21341243124131231231</span>
                        </div>
                        <div class="ordernums-list"><span class="ordernums-txt">申请时间：</span> <span class="ordernums-detail">2018-10-11
                                12：21：00</span></div>
                        <div class="ordernums-list"><span class="ordernums-txt">退款总额：</span> <span class="ordernums-detail refund-price">￥400.00</span></div>
                        <div class="ordernums-list"><span class="ordernums-txt">支付方式：</span> <span class="ordernums-detail fontSize28">微信支付</span></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <footer class="m-tabbar refund-foot">

        </footer> -->
    </section>
    <script src="../../../js/jquery-2.1.1.js"></script>
    <script src="../../../js/swiper.min.js"></script>
    <script src="../../../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#reimburse",
            data() {
                return {
                    message: 1,
                    showAndClose: true,
                    indexList: []
                }
            },
            created() {

            },
            mounted() {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
