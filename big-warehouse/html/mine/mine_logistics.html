<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ydui.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/ydui.flexible.js"></script>
    <script src="../../js/ydui.js"></script>
</head>
<body>
<section class="g-flexview">
    <header class="m-navbar">
        <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">物流助手</span></div>
    </header>
    <div class="g-scrollview">
       <div class="wl-wrap">
           <div class="wl-item">
               <p class="wl-time"></p>
               <div class="wl-box">
                   <a href="javascript:;">
                       <p class="wl-txt">订单已签收 点击查看物流详情</p>
                       <div class="wl-content clearfix">
                           <img src="../../images/wl.png" alt="" class="wl-img">
                            <div class="wl-num">
                                <p>订单编号：123456789</p>
                                <p>收货人：小全</p>
                            </div>
                       </div>
                   </a>
                   <div class="express clearfix">
                       <div class="express-content clearfix">
                           <span class="express-car"></span>
                           <p class="express-num">圆通快递(7844556669)</p>
                       </div>
                       <p class="express-time">2018-09-16</p>
                   </div>
               </div>
           </div>
           <div class="wl-item">
               <p class="wl-time"></p>
               <div class="wl-box">
                   <a href="javascript:;">
                       <p class="wl-txt">订单已签收 点击查看物流详情</p>
                       <div class="wl-content clearfix">
                           <img src="../../images/wl.png" alt="" class="wl-img">
                           <div class="wl-num">
                               <p>订单编号：123456789</p>
                               <p>收货人：小全</p>
                           </div>
                       </div>
                   </a>
                   <div class="express clearfix">
                       <div class="express-content clearfix">
                           <span class="express-car"></span>
                           <p class="express-num">圆通快递(7844556669)</p>
                       </div>
                       <p class="express-time">2018-09-16</p>
                   </div>
               </div>
           </div>
       </div>
    </div>

</section>

</body>
</html>
