<script>
    function pwdInp(id, inpbox, cal) {
        $("#" + id).on('input', function (e) {
            var numLen = 6;
            var pw = $($("#" + id)).val();
            var list = $("." + inpbox + " li");
            for (var i = 0; i < numLen; i++) {
                if (pw[i]) {
                    $(list[i]).text('●');
                } else {
                    $(list[i]).text('');
                }
            }
            if (typeof cal == "function") {
                cal && cal();
            }
        });
    }

</script>
