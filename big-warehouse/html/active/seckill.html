<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/ydui.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/ydui.flexible.js"></script>
    <script src="../../js/ydui.js"></script>
</head>
<body>
<section class="g-flexview">
    <header class="m-navbar">
        <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">货栈秒杀</span>
            </div>
    </header>
    <div class="g-scrollview">
        <div class="seckill-wrap">
            <img src="../../images/skillbg.png" alt="" class="kill-bg">
            <div class="kill-title">
                <p class="kill-txt">超值秒杀 先抢先得</p>
                <div class="kill-time">
                    <p>距离结束还有：</p>
                    <ul class="time-list">
                        <li>02</li>
                        <li>:</li>
                        <li>20</li>
                        <li>:</li>
                        <li>50</li>
                        <li>秒</li>
                    </ul>
                </div>
            </div>
            <div class="kill-item">
                <img src="../../images/skll-pro.png" alt="">
                <div class="kill-content">
                    <p class="kill-content-t">英国爱他美Aptamil婴幼儿奶粉2段（6~12个月）900g</p>
                     <div class="progress-box">
                         <div class="kill-progess">
                             <div class="progess-scroll"></div>
                             <div class="pro-bar"></div>
                         </div>
                      <p class="pro-txt">已抢:70%</p>
                     </div>
                    <div class="kill-price">
                        <div class="price-num">
                             <p>￥300.00</p>
                             <del>￥500.00</del>
                        </div>
                        <a href="javascript:;" class="kill-btn">立即抢购</a>
                    </div>
                </div>
            </div>
            <div class="kill-item">
                <img src="../../images/skll-pro.png" alt="">
                <div class="kill-content">
                    <p class="kill-content-t">英国爱他美Aptamil婴幼儿奶粉2段（6~12个月）900g</p>
                    <div class="progress-box">
                        <div class="kill-progess">
                            <div class="progess-scroll"></div>
                            <div class="pro-bar"></div>
                        </div>
                        <p class="pro-txt">已抢:70%</p>
                    </div>
                    <div class="kill-price">
                        <div class="price-num">
                            <p>￥300.00</p>
                            <del>￥500.00</del>
                        </div>
                        <a href="javascript:;" class="kill-btn">立即抢购</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
