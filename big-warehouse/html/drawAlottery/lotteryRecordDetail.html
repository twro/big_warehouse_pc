<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>抽奖详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/ydui.css?v=2">
    <script src="../../js/ydui.flexible.js"></script>
    <!-- 页面样式 -->
    <link rel="stylesheet" href="../../css/lotteryRecordDetail.min.css">
</head>

<body>
    <section class="g-flexview" id="lotteryRecordDetail">

        <header class="m-navbar">
            <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center">
                <div class="navbar-ipt">
                    <span class="navbar-title">抽奖详情</span>
                </div>
            </div>
        </header>

        <div class="g-scrollview">
            <div class="record-detail">
                <div class="gray"></div>
                <div class="detail-show">
                    <div class="detail-show-inner">
                        <div class="detail-pic">
                            <img src="../../images/lucky/iphonex.png" alt="">
                        </div>
                        <div class="detail-name">苹果X一台</div>
                        <div class="detail-time">兑换期限：2019-03-25~2019-04-25</div>
                    </div>
                </div>
                <div class="detail-status">
                    <div class="status-in-detail sameBom">
                        <span class="status sameSize">发放状态</span>
                        <span class="status-text sameColr">待发放</span>
                    </div>
                    <div class="detail-address sameBom">
                        <span class="get-address sameSize">收货地址</span>
                        <span class="address sameColr">广东省 深圳市 福田区八卦岭地铁站B出口541栋汉富中心3楼303商栈互联科技有限公司</span>
                    </div>
                    <div class="detail-rules sameBom">
                        <span class="rules sameSize">兑奖须知</span>
                        <span class="rules-txt sameColr">兑奖时间请在兑奖规定期限内，超时奖项作废</span>
                    </div>
                    <div class="detail-company sameBom">
                        <span class="company-nam sameSize">主办方</span>
                        <span class="company sameColr">深圳商栈互联科技有限公司</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#lotteryRecordDetail",
            data() {
                return {
                    num: 0
                }
            },
            created: function () {

            },
            mounted: function () {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
