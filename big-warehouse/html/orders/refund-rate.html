<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>退款进度</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/ydui.css?v=2">
    <script src="../../js/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../../css/refundRate.css">
</head>

<body>
    <section class="g-flexview" id="rate">

        <header class="m-navbar">
            <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">退款进度</span></div>
        </header>

        <div class="g-scrollview">
            <div class="rate-main">
                <div class="rate-head">
                    <div class="rate-time">
                        <span class="text">待审核</span>
                        <span class="countdown">还剩：2小时21分30秒</span>
                    </div>
                    <div class="time-pic">
                        <img src="../../images/time_03.png" alt="">
                    </div>
                </div>
                <div class="rate-oper">
                    <span class="rate-cancel">撤销申请</span>
                    <span class="rate-recode">重新修改</span>
                </div>
                <div class="gray"></div>
                <div class="m-cell rate-history">
                    <div class="cell-item">
                        <div class="cell-left">协商历史</div>
                        <div class="cell-right cell-arrow"></div>
                    </div>
                </div>
                <div class="gray"></div>
                <div class="refund-list">
                    <span>退款商品</span>
                    <div class="refund-goods">
                        <div class="has-pic">
                            <img src="../../images/good.png" alt="">
                        </div>
                        <div class="has-text">
                            <div class="order-tit">打呼噜的沙漏的行列爱的是拉黑的来看了打了多少阿里肯定会</div>
                            <div class="order-spec order-same">规格：3罐装</div>
                            <div class="order-date order-same">效期：2019年2月</div>
                            <div class="order-post order-same">运费：包邮</div>
                            <div class="order-price order-same">折合单价：<em>￥280.00</em></div>
                            <div class="order-all-price"><em>￥</em>400.00</div>
                            <div class="order-nums">x2</div>
                        </div>
                    </div>
                </div>
                <div class="refund-order-nums">
                    <div class="ordernums">
                        <div class="ordernums-list orders-copy">
                            <span class="ordernums-txt">订单编号：</span>
                            <span class="ordernums-detail">21341243124131231231</span>
                            <i>复制</i>
                        </div>
                        <div class="ordernums-list">
                            <span class="ordernums-txt">下单时间：</span>
                            <span class="ordernums-detail">2018-10-11 12：21：00</span>
                        </div>
                        <div class="ordernums-list">
                            <span class="ordernums-txt">退款金额：</span>
                            <span class="ordernums-detail refund-price">￥400.00</span>
                        </div>
                        <div class="ordernums-list">
                            <span class="ordernums-txt">支付方式：</span>
                            <span class="ordernums-detail fontSize28">微信支付</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="m-tabbar refund-foot">
            <div class="concat-wrap">
                <span class="concat">联系客服</span>
            </div>
        </footer>
    </section>
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#rate",
            data() {
                return {
                    message: 1,
                    showAndClose: true,
                    indexList: []
                }
            },
            created() {

            },
            mounted() {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
