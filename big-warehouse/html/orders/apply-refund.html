<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>申请退款</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../../css/ydui.css?v=2">
    <script src="../../js/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../../css/refund.css">
</head>

<body>
    <section class="g-flexview" id="refund">

        <header class="m-navbar">
            <a href="#" class="navbar-item"><i class="back-ico"></i></a>
            <div class="navbar-center"><span class="navbar-title">申请退款</span></div>
        </header>

        <div class="g-scrollview">
            <div class="refund-main">
                <div class="refund-goods">
                    <div class="has-pic">
                        <img src="../../images/good.png" alt="">
                    </div>
                    <div class="has-text">
                        <div class="order-tit">打呼噜的沙漏的行列爱的是拉黑的来看了打了多少阿里肯定会</div>
                        <div class="order-spec order-same">规格：3罐装</div>
                        <div class="order-date order-same">效期：2019年2月</div>
                        <div class="order-post order-same">运费：包邮</div>
                        <div class="order-price order-same">折合单价：<em>￥280.00</em></div>
                        <div class="order-all-price"><em>￥</em>400.00</div>
                        <div class="order-nums">x2</div>
                    </div>
                </div>
                <div class="refund-msg">
                    <div class="refund-reason">
                        <h3 class="reason-tit">退款原因</h3><span class="reason-txt">请选择</span>
                    </div>
                    <div class="refund-intro">
                        <h3>退款说明(选填)</h3>
                        <textarea class="cell-textarea" placeholder="请输入详细退款原因~~"></textarea>
                    </div>
                    <div class="refund-upload">
                        <h3>上传图片</h3>
                        <div class="upload-pic">
                            <input type="file">
                            <img src="../../images/upload.png" alt="">
                        </div>
                    </div>
                    <div class="sure-apply">
                        <span class="sure-btn">提交申请</span>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/vue.min.js"></script>

            el: "#refund",
            data() {
                return {

                }
            },
            created() {

            },
            mounted() {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
