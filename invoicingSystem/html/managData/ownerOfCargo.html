<script>
    // layui.use('cat-list');
    var $, layer, form;
    layui.use(["jquery", "layer", "form"], function () {
        ($ = layui.$), (layer = layui.layer), (form = layui.form);
        $(".layui-form-checkbox").click(function (event) {
            if ($(this).hasClass("layui-form-checked")) {
                $(this).removeClass("layui-form-checked");
                if ($(this).hasClass("header")) {
                    $(".layui-form-checkbox").removeClass("layui-form-checked");
                }
            } else {
                $(this).addClass("layui-form-checked");
                if ($(this).hasClass("header")) {
                    $(".layui-form-checkbox").addClass("layui-form-checked");
                }
            }
        });
    });

    function addOpen(arg) {
        layer.open({
            type: 1,
            title: "添加/修改货主信息",
            content: $("#add_subdata"),
            closeBtn: "1",
            shade: 0.3,
            shadeClose: true,
            scrollbar: true,
            area: ["750px", "450px"]
        });
    }

    function delRow(arg) {
        var select = $(arg)
            .parent()
            .parent()
            .siblings()
            .find("tbody .layui-form-checked");
        if (select.length == 0) {
            layer.msg(
                "请先选择想要删除的项目", {
                    icon: 2,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                },
                function () {
                    return false;
                }
            );
            return false;
        }
        layer.confirm(
            "确定删除吗？", {
                icon: 3,
                title: "提示"
            },
            function (index) {
                $(arg)
                    .parent()
                    .parent()
                    .siblings()
                    .find("tbody .layui-form-checked")
                    .parent()
                    .parent()
                    .remove();
                layer.close(index);
            }
        );
    }

    function editData(arg) {
        var select = $(arg)
            .parent()
            .parent()
            .siblings()
            .find("tbody .layui-form-checked");
        if (select.length > 1 || select.length == 0) {
            layer.msg(
                "请选择需要编辑的项目并且只能编辑一个", {
                    icon: 2,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                },
                function () {
                    $(arg)
                        .parent()
                        .parent()
                        .siblings()
                        .find("tbody .layui-unselect.layui-form-checkbox")
                        .removeClass("layui-form-checked");
                    return false;
                }
            );
            return false;
        }
        layer.open({
            type: 1,
            title: "添加/修改货主信息",
            content: $("#add_subdata"),
            closeBtn: "1",
            shade: 0.3,
            shadeClose: true,
            scrollbar: true,
            area: ["750px", "450px"],
            success: function () {
                var id = $(arg)
                    .parent()
                    .parent()
                    .siblings()
                    .find("tbody .layui-form-checked")
                    .attr("data-id");
                console.log(id);
                $(arg)
                    .parent()
                    .parent()
                    .siblings()
                    .find("tbody .layui-unselect.layui-form-checkbox")
                    .removeClass("layui-form-checked");
            }
        });
    }
</script>
