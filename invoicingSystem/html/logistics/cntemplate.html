<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>物流公司</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="../../css/font/iconfont.css?v=1.0.1" media="all">
    <link rel="stylesheet" type="text/css" href="../../js/layui/css/layui.css?v=2.2.2" media="all">
    <link rel="stylesheet" type="text/css" href="../../css/main.css?v2.0.1-simple" media="all">
    <style>
        .layui-input,
            .layui-textarea {
                width: 212px;
            }
        </style>
</head>

<body>
    <div class="layui-fluid larry-wrapper">
        <div class="layui-row layui-col-space30">
            <div class="layui-col-xs24">
                <!--头部搜索-->
                <!-- &#xe654; -->
                <section class="panel panel-padding">
                    <form class="layui-form" action="">
                        <div class="layui-form">
                            <div class="layui-inline">
                                <button lay-submit class="layui-btn layui-btn-primary" type="button">获取菜鸟面单模板</button>
                            </div>
                            <!-- <div class="layui-inline" style="margin-left:20px;">
                                <button lay-submit class="layui-btn layui-btn-primary" type="button" onclick="bindOpen(this)"><i
                                        class="layui-icon">&#xe654;</i>
                                    绑定仓库</button>
                            </div> -->
                            <div class="layui-inline" style="margin-left:20px;">
                                <label for="">物流编码：</label>
                                <div class="layui-input-inline">
                                    <input class="layui-input" name="keyword" placeholder="" autocomplete="off" />
                                </div>
                            </div>
                            <!-- <div class="layui-inline" style="margin-left:20px;">
                                <label for="">物流名称：</label>
                                <div class="layui-input-inline">
                                    <input class="layui-input" name="keyword" placeholder="" autocomplete="off">
                                </div>
                            </div> -->
                            <div class="layui-inline">
                                <button lay-submit class="layui-btn layui-btn-primary" lay-filter="search" type="button">查询</button>
                            </div>
                        </div>
                    </form>
                </section>

                <!--列表-->
                <section class="panel panel-padding">
                    <div class="layui-form pro">
                        <table class="layui-table">
                            <thead>
                                <tr>
                                    <th>
                                        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                                                class="layui-icon"></i></div>
                                    </th>
                                    <th>模板物流编码</th>
                                    <th>模板ID</th>
                                    <th>模板名称</th>
                                    <th>模板地址</th>
                                    <th>创建人</th>
                                    <th>创建时间</th>
                                    <th>修改人</th>
                                    <th>修改时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1"><i
                                                class="layui-icon"></i></div>
                                    </td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                    <td>6</td>
                                    <td>7</td>
                                    <td>8</td>
                                    <td>9</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="2"><i
                                                class="layui-icon"></i></div>
                                    </td>
                                    <td>w</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                    <td>6</td>
                                    <td>7</td>
                                    <td>8</td>
                                    <td>9</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

<script src="../../js/layui/layui.js"></script>
<script src="../../js/common.js"></script>
<!-- <script type="text/javascript" src="../../js/version.js"></script> -->
<script>
    // layui.use('cat-list');
    var $, layer, form;
    layui.use(['jquery', 'layer', 'form'], function () {
        $ = layui.$, layer = layui.layer, form = layui.form;
        form.render();
        $(".layui-form-checkbox").click(function (event) {
            if ($(this).hasClass('layui-form-checked')) {
                $(this).removeClass('layui-form-checked');
                if ($(this).hasClass('header')) {
                    $(".layui-form-checkbox").removeClass('layui-form-checked');
                }
            } else {
                $(this).addClass('layui-form-checked');
                if ($(this).hasClass('header')) {
                    $(".layui-form-checkbox").addClass('layui-form-checked');
                }
            }
        });
    });
</script>

</html>
