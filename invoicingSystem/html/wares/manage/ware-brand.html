<script type="text/javascript" src="../../../js/layui/layui.js?v=2.2.2"></script>

<script>
    layui.use(['form', 'element', "jquery","layer"],
        function () {
            layer = layui.layer;
            element = layui.element;
            $ = layui.jquery;
            form = layui.form;

            tableCheck = {
                init:function  () {
                    $(".layui-form-checkbox").click(function(event) {
                        if($(this).hasClass('layui-form-checked')){
                            $(this).removeClass('layui-form-checked');
                            if($(this).hasClass('header')){
                                $(".layui-form-checkbox").removeClass('layui-form-checked');
                            }
                        }else{
                            $(this).addClass('layui-form-checked');
                            if($(this).hasClass('header')){
                                $(".layui-form-checkbox").addClass('layui-form-checked');
                            }
                        }

                    });
                },
            }

            //开启表格多选
            tableCheck.init();
        });

    // 文件上传：
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;


        //品牌logo
        var uploadInst = upload.render({
            elem: '#uploadBrand'
            ,url: '/upload/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#uploadBrand').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#brandText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        })

        //授权书
        var uploadInst = upload.render({
            elem: '#uploadBrand1'
            ,url: '/upload/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#uploadBrand1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#brandText1');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        })


    });







    function addBrand(is) {
        layer.open({
            title: '添加/修改往来单位信息',
            type: 1,
            area: ['800px', '660px'],
            content: $(".addBrand"),
            offset: 'auto',
            scrollbar: false,
            btn: ['取消', '保存'],
            btnAlign: 'c',
            yes: function (index, layero) {
                //按钮【按钮一】的回调


                layer.close(index);
            },
            btn2: function (index, layero) {
                //按钮【按钮二】的回调

                //return false 开启该代码可禁止点击该按钮关闭
            },
            cancel: function () {

            }
        });
    }
</script>
