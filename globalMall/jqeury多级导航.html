<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery三级下拉列表导航菜单</title>

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <style type="text/css">
        *{margin: 0; padding: 0;}
        body{ font-size: 12px; }
        li{ list-style: none;}
        ul.nav li{ width: 200px; text-align:center;}
        ul.nav > li{ float: left; margin-right:10px;}
        ul.nav li h3{height: 40px; line-height: 40px;}
        ul.nav > li > h3{ background: #72a7ff;}
        ul.nav > li > ul > li h3{ background: #ffd9d9;}
        ul > li > ul{ display: none;}
        ul > li.on > ul{ display: block;}
        ul.nav li{ position: relative;}
        ul.nav > li > ul > li ul{ position: absolute; top: 0; right: -200px;}
    </style>

    <script type="text/javascript">
        $(document).ready(function() {
            $("ul.nav li").hover(function(){
                    $(this).addClass("on");
                },
                function(){
                    $(this).removeClass("on");
                })
            });


    </script>


</head>
<body>
<ul class="nav">
    <li>
        <h3>我的网站</h3>
        <ul>
            <li><h3>2级分类</h3>
                <ul>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                </ul>
            </li>
            <li><h3>2级分类</h3>
                <ul>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                </ul>
            </li>
            <li><h3>2级分类</h3>
                <ul>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                    <li><h3>3级分类</h3></li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
