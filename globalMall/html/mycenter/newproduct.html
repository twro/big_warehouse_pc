<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新品需求</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/newproduct.css">
</head>

<body>
    <div class="new-main">
        <div class="new-inner">
            <div class="tips">您填写的信息越全，越便于我们向您提供商品!</div>
            <div class="new_datas">
                <div class="product">
                    <h3>商品信息</h3>
                    <div class="many_list">
                        <p><label for="" class="has">商品名称：</label><input type="text" placeholder="请输入您想要的商品名称"></p>
                        <p><label for="" class="has">选择分类：</label><select name="returnreason">
                                <option>请选择分类</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select></p>
                        <p><label for="">商品品牌：</label><input type="text" placeholder="请输入您想要的商品品牌"></p>
                        <p><label for="">商品规格：</label><input type="text" placeholder="产品的包装规格"></p>
                    </div>
                </div>
                <div class="product teax">
                    <h3>参考价</h3>
                    <div class="many_list">
                        <p><input type="number" placeholder="参考价"><em>￥</em></p>
                    </div>
                </div>
                <div class="product teax">
                    <h3>供应商</h3>
                    <div class="many_list">
                        <p><textarea name="" id="" cols="30" rows="10" placeholder="如您一直在其他地方购买，请留给我们联系方式，便于快速为您提供！"></textarea></p>
                    </div>
                </div>
                <div class="product teax">
                    <h3>备注信息</h3>
                    <div class="many_list">
                        <p><textarea name="" id="" cols="30" rows="10" placeholder="其他帮助准确描述产品的信息"></textarea></p>
                    </div>
                </div>
                <div class="sureBtn">
                    <span>提交反馈</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
