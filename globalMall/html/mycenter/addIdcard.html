<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增实名认证</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/addIdcard.css">
</head>

<body>
    <div class="addIdcard">
        <div class="add_inner">
            <div class="tips">
                <div class="tips_ma">
                    <p class="name">根据海关相关规定，购买跨境商品需要相关手续，需要您上传身份证信息用于商品入境申请。</p>
                    <p class="text">(声明：货栈仅负责提交信息至海关办理相关手续，绝不传播或用于其他地方，请放心填写。)</p>
                </div>
            </div>
            <div class="add_datas">
                <p><label for="" class="has">真是姓名：</label><input type="text" placeholder="请输入您的姓名"></p>
                <p><label for="" class="has">身份证号：</label><input type="text" placeholder="请输入您的身份证号码" maxlength="18"></p>
                <div style="clear:both;overflow: hidden;">
                    <label for="" class="has" style="float:left;">上传图片：</label>
                    <dl>
                        <dd><img src="../../images/idcard_upload.png" alt=""><input type="file"></dd>
                        <dt>身份证人面像</dt>
                    </dl>
                    <dl>
                        <dd><img src="../../images/idcard_upload.png" alt=""><input type="file"></dd>
                        <dt>身份证国徽面</dt>
                    </dl>
                </div>
                <div style="clear:both;margin-top: 20px;overflow: hidden;">
                    <!-- <label for="" class="has" style="float:left;">上传图片：</label> -->
                    <dl style="margin-left:70px;">
                        <dd><img src="../../images/idcard_in.png" alt=""></dd>
                        <dt>人像面示例</dt>
                    </dl>
                    <dl>
                        <dd><img src="../../images/idcard_bak.png" alt=""></dd>
                        <dt>国徽面示例</dt>
                    </dl>
                </div>
                <div style="clear:both;margin-top: 20px;overflow: hidden;margin-left:70px;" class="datas_tips">
                    <p>*温馨提示：</p>
                    <p class="please">请上传原始比例的身份证正反面,请勿裁剪涂改，保证身份证信息清晰显示，否则无法通过审核！</p>
                </div>
                <div class="sureBtn">
                    <span>保存并使用</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
