    <div class="x-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width:120px;">请选择物流公司：</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">

                        <option value="1">2</option>

            </div>
            <div class="layui-form-item">

                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend style="margin-bottom:20px;">订单信息</legend>

                    <div class="layui-input-inline">

                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:80px;">订单时间：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
                    </div>

            </fieldset>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend style="margin-bottom:20px;">商品信息</legend>
                <div class="send-product clearfix">
                    <img src="../../images/send.jpg" alt="" style="width:66px;">
                    <div class="send-txt">
                        <p>商品名称</p>
                        <p>商品规格</p>
                    </div>
                    <p class="send-num"><span>单价：￥399.00</span><span>数量：1</span><span>合价：￥399.00</span></p>
                </div>
            </fieldset>
        </form>
        <div class="send-btn">
            <button class="layui-btn layui-btn-primary">取消</button>
            <button class="layui-btn layui-btn-normal">发货</button>
        </div>
    </div>
    <script>
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？', function (index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用')
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html(
                        '已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用')
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html(
                        '已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        /*用户-删除*/
        function member_del(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                //发异步删除数据
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {
                    icon: 1,
                    time: 1000
                });
            });
        }



        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data, function (index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }
    </script>
