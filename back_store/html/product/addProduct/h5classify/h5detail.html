<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>销售单 -- 订单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../../css/font.css">
    <link rel="stylesheet" href="../../../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../../lib/layui/layui.js" charset="utf-8"></script>

        table td{

        .layui-row a:hover{
            color: #00f;
        }
        table .none{
            display: none;
        }
        .layui-row .wcAdd{
            display: none;
        }
        table td{ text-align: center}
        .layui-table th{ text-align: center}
        .layui-table tbody tr:hover, 
        .layui-table thead tr, 
        .layui-table-click, 
        .layui-table-header, 
        .layui-table-hover,

        .layui-table-patch,

        .layui-table[lay-even] tr:nth-child(even) {
            background-color: transparent;

        .sss{

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">商家中心</a>
            <a href="">商品管理</a>
            <a>
                <cite>新增商品</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:2.5em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so">
                <div class="layui-inline" style="">
                    <label>贸易类型：</label>
                    <div class="layui-input-inline">
                        <select name="contrller">
                            <option value="">订单状态</option>
                            <option value="0">待确认</option>
                            <option value="1">已确认</option>
                            <option value="2">已收货</option>
                            <option value="3">已取消</option>
                            <option value="4">已完成</option>
                            <option value="5">已作废</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 20px;">
                    <label>商品产地：</label>
                    <div class="layui-input-inline">
                        <select name="contrller">
                            <option value="">订单状态</option>
                            <option value="0">待确认</option>
                            <option value="1">已确认</option>
                            <option value="2">已收货</option>
                            <option value="3">已取消</option>
                            <option value="4">已完成</option>
                            <option value="5">已作废</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-left: 20px;">
                    <label>品牌：</label>
                    <div class="layui-input-inline">
                        <select name="contrller">
                            <option value="">订单状态</option>
                            <option value="0">待确认</option>
                            <option value="1">已确认</option>
                            <option value="2">已收货</option>
                            <option value="3">已取消</option>
                            <option value="4">已完成</option>
                            <option value="5">已作废</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-left:20px;">
                    <label for="">商品名称：</label>
                    <input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline" style="margin-left:20px;">
                    <label for="">商品编码：</label>
                    <input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline" style="margin-left:20px;">
                    <label for="">商品ID：</label>
                    <input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline" style="margin-left: 20px;">
                    <label>状态：</label>
                    <div class="layui-input-inline">
                        <select name="contrller">
                            <option value="">订单状态</option>
                            <option value="0">待确认</option>
                            <option value="1">已确认</option>
                            <option value="2">已收货</option>
                            <option value="3">已取消</option>
                            <option value="4">已完成</option>
                            <option value="5">已作废</option>
                        </select>
                    </div>
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="sreach" type="button" style="margin-left: 0;"><i
                        class="layui-icon">&#xe615;</i></button>
                <button class="layui-btn" lay-submit="" lay-filter="reset" type="reset"><i class="layui-icon">&#xe9aa;</i></button>
            </form>
            <div class="layui-row">
                <div>
                    <a href="javascript:;" class="allAdd" style="text-align:right;margin-left: -10px;">批量添加</a>
                    <div class="sss">
                        <span class="addCk" onclick="addSale(this)">放入仓库</span><span class="addSj" onclick="addSale(this)">上架出售</span>
                    </div>
                </div>
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th width="2%">
                                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
                            </th>
                            <th width="5%">序号</th>
                            <th>商品编码</th>
                            <th>商品ID</th>
                            <th>商品图片</th>
                            <th>贸易类型</th>
                            <th>商品品牌</th>
                            <th>商品名称</th>
                            <th>规格属性</th>
                            <th>平台销售价格:￥</th>
                            <th class="none">本店销售价格:￥</th>
                            <th>库存</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="2"><i class="layui-icon">&#xe605;</i></div>
                            </td>
                            <td rowspan="2">1</td>
                            <td rowspan="2">21212121</td>
                            <td rowspan="2">222222222222</td>
                            <td><img src="../../../../images/1.jpg" alt=""></td>
                            <td rowspan="2">111</td>
                            <td rowspan="2">1111</td>
                            <td rowspan="2">1111</td>
                            <td>一段/两罐装</td>
                            <td>11111</td>
                            <td class="none"><input type="text" class="layui-input" style="width:100px;display: inline-block"></td>
                            <td>1111</td>
                            <td rowspan="2">已添加</td>
                            <td class="td-manage">
                                <a href="javascript:;" onclick="x_admin_show('查看','./showDetail.html')">查看</a><a href="javascript:;">添加</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="2"><i class="layui-icon">&#xe605;</i></div>
                            </td>
                            <td><img src="../../../../images/1.jpg" alt=""></td>
                            <td>一段/两罐装</td>
                            <td>11111</td>
                            <td class="none"><input type="text" class="layui-input" style="width:100px;display: inline-block"></td>
                            <td>1111</td>
                            <td class="td-manage">
                                <a href="javascript:;">查看</a><a href="javascript:;">添加</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <script>
        $(".allAdd").on('click',function(){
            $(this).hide();
            $(".sss").css('display','block');
            $('.none').show();
        })

        function addSale(obj){
            layer.confirm('确定添加吗？', {
                icon: 3,
                title: '确定添加'
            }, function (index) {
                console.log(obj)
                layer.close(index);
            });
        }
    </script>
</body>

</html>
