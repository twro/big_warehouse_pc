    <script>
        layui
            .config({
                base: "../lib/layui/lay/mymodules/"
            })
            .use(
                ["jquery", "table", "eleTree", "code", "form", "slider"],
                function () {
                    var $ = layui.jquery;
                    var eleTree = layui.eleTree;
                    var table = layui.table;
                    var code = layui.code;
                    var form = layui.form;
                    var slider = layui.slider;
                    var el3 = eleTree.render({
                        elem: ".ele3",
                        url: "../js/tree.json",
                        showCheckbox: true,
                        defaultExpandAll: false,
                        draggable: true,
                        contextmenuList: ["copy", "add", "edit", "remove"]
                    });
                    eleTree.on("nodeChecked(data3)", function (d) {
                        console.group("节点选中nodeChecked:")
                        console.log(d.data); // 点击节点对于的数据
                        console.log(d.isChecked); // input是否被选中
                        console.log(d.node); // 点击的dom节点
                        console.log(this); // input对于的dom
                        console.groupEnd();
                    })
                }
            );
    </script>
