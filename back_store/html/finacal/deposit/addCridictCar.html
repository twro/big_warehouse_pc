<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../css/font.css">
    <link rel="stylesheet" href="../../../css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-select-title{
            width: 400px;
        }
        .x-so input.layui-input{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="x-body">
        <form class="layui-form layui-col-md12 x-so" style="padding:20px;margin-bottom: 0;" id="formSave">
            <div class="layui-inline" style="margin-top:20px;">
                <label>银行名称：&nbsp;&nbsp;&nbsp;</label>
                <div class="layui-input-inline" style="width:400px;">
                    <select name="contrller" style="width:400px;">
                        <option value="">订单状态</option>
                        <option value="0">待确认</option>
                        <option value="1">已确认</option>
                        <option value="2">已收货</option>
                        <option value="3">已取消</option>
                        <option value="4">已完成</option>
                        <option value="5">已作废</option>
                    </select>
                </div>
            </div><br />
            <div class="layui-inline" style="margin-top:20px;">
                <label for="">银行账号：&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="userphone" placeholder="请输入选中的银行账号" autocomplete="off" class="layui-input"
                    style="width:400px;">
            </div><br />
            <div class="layui-inline" style="margin-top:20px;">
                <label for="">开&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="userphone" placeholder="开户人姓名" autocomplete="off" class="layui-input" style="width:400px;">
            </div><br />
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-top:40px;">
                    <button class="layui-btn layui-btn-primary" type="button" style="width:100px;" id="save">保存</button>
                </div>
            </div>
        </form>
        <div class="add_end" style="display:none;" id="formChange">
            <form class="layui-form layui-col-md12 x-so" style="padding:20px;margin-bottom: 0;">
                <div class="layui-inline" style="margin-top:20px;">
                    <label for="">银行账号：&nbsp;&nbsp;&nbsp;</label>
                    <span>建设银行</span>
                </div><br />
                <div class="layui-inline" style="margin-top:20px;">
                    <label for="">收款账号：&nbsp;&nbsp;&nbsp;</label>
                    <span>123142314312312312</span>
                </div><br />
                <div class="layui-inline" style="margin-top:20px;">
                    <label for="">&nbsp;&nbsp;&nbsp;开户名：&nbsp;&nbsp;&nbsp;</label>
                    <span>123142314312312312</span>
                </div><br />
                <div class="layui-form-item">
                    <div class="layui-input-block" style="margin-top:40px;margin-left:40px;">
                        <button class="layui-btn layui-btn-primary" type="button" style="width:100px;" id="change">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $("#save").on('click', function () {
            $("#formSave").hide();
            $("#formChange").show();
        })
        $("#change").on('click', function () {
            $("#formSave").show();
            $("#formChange").hide();
        })
    </script>
</body>

</html>
