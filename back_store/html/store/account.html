<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>

        <a class="layui-btn layui-btn-small" style="line-height:2.5em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"

    </div>
    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so" >
                <div class="layui-inline">
                    <label>所属角色：</label>
                    <div class="layui-input-inline">
                        <select name="contrller">
                            <option value="">订单状态</option>
                            <option value="0">待确认</option>
                            <option value="1">已确认</option>
                            <option value="2">已收货</option>
                            <option value="3">已取消</option>
                            <option value="4">已完成</option>
                            <option value="5">已作废</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="margin-left:20px;">
                    <label for="">微商账号：</label>
                    <input type="text" name="userphone" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="sreach" type="button" style="margin-left: 0;"><i
                        class="layui-icon">&#xe615;</i></button>
                <button class="layui-btn" lay-submit="" lay-filter="reset" type="reset"><i class="layui-icon">&#xe9aa;</i></button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="x_admin_show('添加角色','./tree.html',500,null)"><i
                        class="layui-icon"></i>添加</button>
            </form>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>账号名称</th>
                        <th width="20%">所属角色</th>
                        <th>添加时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>管理员</td>
                        <td>管理员</td>
                        <td>管理员</td>
                        <td>2018-8-3 15:57:21</td>
                        <td class="td-manage">
                            <a title="编辑" onclick="x_admin_show('添加角色','./tree.html',500,null)" href="javascript:;">编辑</a>
                            <a title="删除" onclick="del(this)" href="javascript:;">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function del(id) {
            layer.confirm('确定删除改角色吗？', {
                icon: 3,
                title: '确定删除'
            }, function (index) {
                console.log(id)
                layer.close(index);
            });
        }
    </script>
